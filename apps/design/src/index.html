<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>UI Builder</title>
  <base href="/"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>

<body>
<!-- End Google Tag Manager (noscript) -->
<ub-root></ub-root>

<style>
  @keyframes pulse {
    0%,
    100% {
      opacity: 0.5;
      transform: scale(0.95);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes pulse-finish {
    100% {
      transform: scale(0);
    }
  }

  body {
    margin: 0;
    padding: 0;
  }

  .loader {
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    position: absolute;
    top: 0;
    height: 100vh;
    width: 100vw;
    background-color: #15171f;
    transition: all 0.3s;
  }

  .loader-logo {
    transition: all 0.3s;
    width: 4.875rem;
    height: 7rem;
  }

  .loader > .loader-logo {
    animation: pulse 1.5s infinite;
  }

  .loader.finish > .loader-logo {
    width: 0;
    height: 0;
  }

  .loader.finish {
    opacity: 0;
  }

  .loader.hidden {
    display: none;
  }
</style>
<div id="uibakery-loader" class="loader">
  <svg
    class="loader-logo"
    width="27px"
    height="39px"
    viewBox="0 0 27 39"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
  >
    <defs>
      <path
        d="M14.266 30.487c-2.943.552-5.771-1.41-6.317-4.381-.546-2.972 1.396-5.828 4.338-6.38 2.943-.552 5.77 1.41 6.317 4.382.547 2.971-1.396 5.827-4.338 6.379m10.56-11.99C21.21 12.056 13.11 9.793 6.731 13.444c-6.379 3.65-8.619 11.83-5.004 18.272 3.615 6.441 11.715 8.704 18.093 5.054 6.378-3.65 8.619-11.832 5.004-18.273"
        id="a"
      />
    </defs>
    <g fill="none" fill-rule="evenodd">
      <g>
        <path fill="#1E89EF" d="M11.63 0L0 9.262v6.571L11.63 7.01z"/>
        <use fill="#FFF" xlink:href="#a"/>
      </g>
    </g>
  </svg>
</div>
</body>
</html>
