<nb-card [nbSpinner]="deleteLoading$ | async" nbSpinnerStatus="danger" nbSpinnerSize="tiny">
  <nb-card-body>
    <h2 class="h5 heading">Delete domain assignment?</h2>
    <p>
      Are you sure you want to delete this domain assignment? It will take up to
      <span class="text-danger">8 hours</span> to release the domain and re-assign it back to UI Builder.
    </p>
    <div class="actions component-list-margin-sm">
      <button nbButton type="button" (click)="cancel()">Cancel</button>
      <button nbButton type="submit" status="danger" (click)="delete()">Delete</button>
    </div>
  </nb-card-body>
</nb-card>
