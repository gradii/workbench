<ng-container triDropContainerGroup>
  <div triDragContainer>
    <tri-tab-group type="segment">
      <tri-tab *ngFor="let actionGroup of actionType" [title]="actionGroup.name">
        <div style="display:flex;flex-direction:row;align-items:center">
          <div triDrag [triDragData]="this.nodeData(actionGroup, action )"
               *ngFor="let action of actionGroup.children">
            <button triButton variant="outlined">{{action.displayName || action.name}}</button>
          </div>
        </div>
      </tri-tab>
    </tri-tab-group>
  </div>
  <div triDropFreeContainer class="action-diagram-canvas" style="flex:1"
       [triDropFreeContainerEnterPredicate]="this.dropPredicate"
       (triDropFreeContainerEntered)="onDragEnter($event)"
       (triDropFreeContainerDropped)="onDropped($event)">
    <tri-diagram
      [engineModel]="diagramModel"
      (stateChange)="onStateChange($event)"
      (selection)="onSelectionChange($event)"
    ></tri-diagram>
  </div>
</ng-container>
