<div class="auth-wrapper">

  <h1 id="title" class="form-heading">Login</h1>

<!--      Login with Google-->

<!--  <p class="divider-container"><span class="divider-content text-hint">or</span></p>-->

  <form (ngSubmit)="login()" class="bc-form" #form="ngForm" aria-labelledby="title">
    <div *ngIf="showMessages.error && errors?.length && !submitted" role="alert">
      <tri-alert color="danger" *ngFor="let error of errors">
        <tri-icon svgIcon="eva:alert-circle" class="alert-icon"></tri-icon>
        {{ error }}
      </tri-alert>
    </div>

    <div class="form-control-group">
      <label class="label form-control-label" for="input-account">Account</label>
      <input
        triInput
        fullWidth
        [(ngModel)]="user.account"
        #account="ngModel"
        name="account"
        id="input-account"
        triTrim
        placeholder="account"
        autofocus
        [required]="getConfigValue('forms.validation.account.required')"
        [attr.aria-invalid]="account.invalid && account.touched ? true : null"
      />
      <span class="form-control-message-container">
        <ng-container *ngIf="account.invalid && account.touched">
          <p class="form-error-message" *ngIf="account.errors?.required">
            <tri-icon svgIcon="eva:alert-triangle"></tri-icon>
            Account is required!
          </p>
          <p class="form-error-message" *ngIf="!account.errors?.required && account.errors?.account">
            <tri-icon svgIcon="eva:alert-triangle"></tri-icon>
            Account should be the real one!
          </p>
        </ng-container>
      </span>
    </div>

    <div class="form-control-group">
      <label class="form-control-label" for="input-password">Password</label>
      <bc-password-input-icon #passwordInput="passwordInputIcon" iconPosition="right">
        <input
          triInput
          fullWidth
          [(ngModel)]="user.password"
          #password="ngModel"
          name="password"
          [type]="passwordInput.hidden ? 'password' : 'text'"
          id="input-password"
          placeholder="Password"
          bcPasswordValidator
          [required]="getConfigValue('forms.validation.password.required')"
          [minlength]="getConfigValue('forms.validation.password.minLength')"
          [maxlength]="getConfigValue('forms.validation.password.maxLength')"
          [attr.aria-invalid]="password.invalid && password.touched ? true : null"
        />
      </bc-password-input-icon>
      <span class="form-control-message-container">
        <ng-container *ngIf="password.invalid && password.touched">
          <p class="form-error-message" *ngIf="password.errors?.required">
            <tri-icon svgIcon="eva:alert-triangle"></tri-icon>
            Password is required!
          </p>
          <p class="form-error-message" *ngIf="password.errors?.space">
             <tri-icon svgIcon="eva:alert-triangle"></tri-icon>
            Password should not contain spaces!
          </p>
          <p
            class="form-error-message"
            *ngIf="!password.errors?.space && (password.errors?.minlength || password.errors?.maxlength)"
          >
            <tri-icon svgIcon="eva:alert-triangle"></tri-icon>
            Password should contain from {{ getConfigValue('forms.validation.password.minLength') }} to
            {{ getConfigValue('forms.validation.password.maxLength') }}
            characters!
          </p>
        </ng-container>
      </span>
    </div>

<!--    <div class="form-control-group">-->
<!--      <a routerLink="../forgot-password" class="subtitle-2 text-primary">Forgot Password?</a>-->
<!--    </div>-->

    <div class="form-actions-group-inline">
      <button
        triButton
        shape="rectangle"
        class="form-action"
        [disabled]="!form.valid"
        [type]="submitted ? 'button' : 'submit'"
        [class.spinner-button]="submitted"
        [loading]="submitted"
      >
        Log In
      </button>
      <!--
      <span class="form-action form-secondary-action">
        Have no an account? <a routerLink="../register" queryParamsHandling="merge">Sign up here</a>
      </span>
      -->
    </div>
  </form>
</div>
