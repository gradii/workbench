<div class="auth-wrapper">
  <img src="assets/logo.svg" class="logo-image" alt="UI Bakery"/>

  <h1 class="h2">Email change confirmation</h1>

  <div *ngIf="hasErrors || messages.length" role="alert">
    <nb-alert *ngIf="!token || isTokenExpired" status="danger" outline="danger">
      <nb-icon icon="alert-circle" pack="eva" class="alert-icon"></nb-icon>
      Email change request expired or not found!
    </nb-alert>

    <nb-alert *ngFor="let error of errors" status="danger" outline="danger">
      <nb-icon icon="alert-circle" pack="eva" class="alert-icon"></nb-icon>
      {{ error }}
    </nb-alert>

    <nb-alert *ngFor="let message of messages" status="success" outline="success">
      <nb-icon icon="checkmark-circle-2" pack="eva" class="alert-icon"></nb-icon>
      {{ message }}
    </nb-alert>
  </div>

  <a routerLink="/" *ngIf="!loading" nbButton status="primary">Go Home</a>
</div>
