<tri-card>
  <tri-card-body>
    <h2 class="h5 heading">{{ content.headerText }}</h2>

    <form class="bc-form">
      <div class="text-content">{{ content.bodyText }}</div>

      <div class="form-actions-group-inline component-list-margin-sm">
        <ng-container *ngFor="let control of content.controls">
          <button
            triButton
            class="control"
            (click)="submit(control.type)"
            size="small"
            type="button"
            [variant]="control.appearance || 'fill'"
            [color]="control.color || 'default'"
          >
            {{ control.text }}
          </button>
        </ng-container>
      </div>
    </form>
  </tri-card-body>
</tri-card>
