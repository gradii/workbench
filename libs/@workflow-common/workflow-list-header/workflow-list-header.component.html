<div class="header-row">
  <h3 class="workflow-title">TRIGGER/ACTION LIST</h3>

          class="bakery-button workflow-icon"
          size="xsmall"
          ghost
          (click)="create.emit()">
    <span class="text">Add New</span>
    <tri-icon svgIcon="outline:plus"></tri-icon>

</div>

<ub-workflow-list-filter (filterByName)="filterByName.emit($event)"></ub-workflow-list-filter>
